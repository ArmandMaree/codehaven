---
language: node_js
node_js:
  - "6"

sudo: required
dist: trusty

addons:
  chrome: stable

cache:
  directories:
    - $HOME/frontend/website/node_modules
    - $HOME/.npm

env:
  global:
    - JOBS=1

before_install:
  - cd $HOME/frontend/website/
  - npm config set spin false
  - npm install -g npm@^2
  - sudo chown root /opt/google/chrome/chrome-sandbox
  - sudo chmod 4755 /opt/google/chrome/chrome-sandbox
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost:7357 &

install:
  - echo $HOME
  - ls $HOME
  - ls $HOME/frontend
  - ls $HOME/frontend/website/
  - cd $HOME/frontend/website/
  - npm install -g bower
  - npm install
  - bower install

script:
  - cd $HOME/frontend/website/
  - npm test