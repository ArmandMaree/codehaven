---
language: node_js
node_js:
  - "6"

sudo: required
dist: trusty

addons:
  chrome: stable

cache:
  directories:
    - $HOME/.npm

env:
  global:
    - JOBS=1

before_install:
  - sudo chown root /opt/google/chrome/chrome-sandbox
  - sudo chmod 4755 /opt/google/chrome/chrome-sandbox
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost:7357 &

script:
  - cd ./frontend/website/
  - ember test